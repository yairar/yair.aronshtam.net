<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Israel photos by Yair Aronshtam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    .bg-blur {
      position: absolute;
      inset: 0;
      background-position: center;
      background-size: cover;
      filter: blur(20px) brightness(0.6);
      transform: scale(1.1);
      z-index: 0;
    }

    .main-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      transition: opacity 0.8s ease-in-out, width 0.3s, height 0.3s;
      opacity: 0;
      image-rendering: auto; /* smooth scaling */
    }

    .main-img.loaded {
      opacity: 1;
    }
    
    a:visited { color: white; }
    a:link { color: white; }

    .centered-div {
        background-color: rgba(0, 0, 0, 0.5); /* Transparent white background */
        padding: 10px 10px 10px 5px;
        border-radius: 8px;
        text-align: right;
        margin-left: 0px;
        position: absolute;
        z-index: 5;
        top: 40%;
        left: 3px;
    }
    ol {
        list-style-type: none;
        padding-left: 0;
    }
    #mostVisited {
        float: left;
    }
    #mostVisited img {
        height: 12px;
        width: 12px;
        padding-left: 3px;
        vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="bg-blur" id="bg-blur"></div>
  <img id="main-photo" class="main-img" alt="Background">
  <div class="centered-div" id="fvs">
    <div id="mostVisited"></div>
  </div>
  <script src="newTab.js" defer></script>
</body>

</html>
