<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Google Sheets</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Google Sheets to Leaflet Map</h1>
    <form id="sheetForm">
        <label for="sheetLink">Google Sheet Link:</label>
        <input type="text" id="sheetLink" placeholder="Enter Google Sheet link" required>
        <button type="submit">Load Map</button>
    </form>

    <div id="map"></div>

    <script>
        // Initialize Leaflet map
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Handle form submission
        document.getElementById('sheetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const sheetLink = document.getElementById('sheetLink').value;

            // Convert Google Sheets link to a format we can use
            const sheetId = extractSheetId(sheetLink);
            if (sheetId) {
                const apiUrl = `https://spreadsheets.google.com/feeds/list/${sheetId}/od6/public/values?alt=json`;

                // Fetch the Google Sheets data and plot points on the map
                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        plotDataOnMap(data);
                    })
                    .catch(err => {
                        console.error('Error fetching Google Sheets data:', err);
                    });
            } else {
                alert("Invalid Google Sheets link");
            }
        });

        // Extract Google Sheet ID from the link
        function extractSheetId(url) {
            const regex = /\/d\/(.*?)\//;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        // Function to plot data on the map
        function plotDataOnMap(data) {
            data.feed.entry.forEach(function (entry) {
                const name = entry['gsx$name'].$t;
                const lat = parseFloat(entry['gsx$latitude'].$t);
                const lng = parseFloat(entry['gsx$longitude'].$t);

                if (!isNaN(lat) && !isNaN(lng)) {
                    L.marker([lat, lng]).addTo(map)
                        .bindPopup(`<strong>${name}</strong>`);
                }
            });
        }
    </script>

</body>
</html>
