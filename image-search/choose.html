<body>
	<h1 align="center">גוש עציון - המון אפשרויות</h1>

	<div>
		<select id="what">
			<option value="">מה?</option>
			<option value="נוף">נוף</option>
			<option value="תצפית">תצפית</option>
			<option value="שקיעה">שקיעה</option>

		</select>	
		<select id="when">
			<option value="">מתי?</option>
			<option value="חורף">חורף</option>
			<option value="אביב">אביב</option>
			<option value="קיץ">קיץ</option>
			<option value="סתיו">סתיו</option>
		</select>
		<button onClick="searchFor(document.getElementById('what').value + '+' + document.getElementById('when').value);">חפש</button>
	</div>
	<form></form>
	<img id="loadingImage" src="spinner-1s-200px.gif">
	
	<section class="images">
		<div id="total-img"></div>
		<div id="nanogallery2">
		</div>
	</section>

		</div>
